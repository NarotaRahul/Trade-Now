<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out - Trade Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card shadow-sm">
    <h3 class="text-success mb-3">You’ve been logged out</h3>
    <p class="mb-4">Thanks for using <strong>Trade Now</strong>. You’ll be redirected to the login page shortly.</p>
    <a href="login.html" class="btn btn-primary">Go to Login</a>
  </div>

  <script>
    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>

</body>
</html>
